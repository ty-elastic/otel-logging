receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
  # remove "logback.mdc" prefix from baggage attributes
  transform/log:
    error_mode: ignore

exporters:
  logging:
    verbosity: detailed
  otlphttp/elastic: 
    # Elastic APM server https endpoint without the "https://" prefix
    endpoint: "${ELASTIC_APM_SERVER_ENDPOINT}"
    compression: none
    headers:
      # Elastic APM Server secret token
      Authorization: "Bearer ${ELASTIC_APM_SERVER_SECRET}"  

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, otlphttp/elastic]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, otlphttp/elastic]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, otlphttp/elastic]