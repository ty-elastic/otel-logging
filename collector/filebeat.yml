receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:
  filter/logs:
    logs:
      exclude:
        match_type: regexp
        bodies:
        - .*

exporters:
  logging:
    verbosity: detailed
  otlphttp/elastic: 
    # Elastic APM server https endpoint without the "https://" prefix
    endpoint: "${ELASTIC_APM_SERVER_ENDPOINT}"
    compression: none
    headers:
      # Elastic APM Server secret token
      Authorization: "Bearer ${ELASTIC_APM_SERVER_SECRET}"  

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, otlphttp/elastic]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, otlphttp/elastic]
    logs:
      receivers: [ otlp ]
      processors: [ filter/logs ]
      exporters: [ logging ]